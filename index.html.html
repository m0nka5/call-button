
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Call Button</title>
  <style>
    body {
      margin: 0;
      background: transparent;
    }
    .call-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #28a745;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 60px;
      font-size: 28px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      animation: pulse 1.5s infinite;
      z-index: 9999;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

</body>
</html>
